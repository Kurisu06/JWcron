<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Cron√≥metro Remoto</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f172a;
    color: white;
    height: 100%;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 22px;
    padding: 20px;
    box-sizing: border-box;
}

.timer-box {
    width: min(90vw, 600px);
    height: clamp(120px, 20vw, 200px);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: clamp(60px, 10vw, 140px);
    font-weight: 600;
    border-radius: 20px;
    background: #3f3f46;
    letter-spacing: 6px;
    transition: all 0.3s ease;
}
</style>
</head>
<body>

<div class="container">
    <div class="timer-box" id="timer">00:00</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* üî• CONFIGURACI√ìN DE FIREBASE (TUYA) */
const firebaseConfig = {
  apiKey: "AIzaSyCQiHP9BhNw1u751b2Wu_hMqu7TBVHCWsU",
  authDomain: "crono-1f6e8.firebaseapp.com",
  databaseURL: "https://crono-1f6e8-default-rtdb.firebaseio.com",
  projectId: "crono-1f6e8",
  storageBucket: "crono-1f6e8.firebasestorage.app",
  messagingSenderId: "685487663087",
  appId: "1:685487663087:web:980c13ec43d8807fcaf81a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const timerRef = ref(db, "timer");

/* VARIABLES */
let seconds = 0;
let running = false;
let limit = 5;
let interval = null;

const timerBox = document.getElementById("timer");

/* FORMATO */
function formatTime() {
    const m = String(Math.floor(seconds / 60)).padStart(2,'0');
    const s = String(seconds % 60).padStart(2,'0');
    return `${m}:${s}`;
}

function updateColor() {
    if (!running) timerBox.style.background = "#3f3f46";
    else if (seconds >= limit * 60) timerBox.style.background = "#dc2626";
    else if (seconds >= (limit * 60) - 30) timerBox.style.background = "#f59e0b";
    else timerBox.style.background = "#16a34a";
}

function updateDisplay() {
    timerBox.textContent = formatTime();
    updateColor();
}

/* ESCUCHAR CAMBIOS REMOTOS */
onValue(timerRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) return;

    seconds = data.seconds || 0;
    running = data.running || false;
    limit = data.limit || 5;

    if (running && !interval) {
        interval = setInterval(() => {
            seconds++;
            set(timerRef, { seconds, running, limit });
            updateDisplay();
        }, 1000);
    }

    if (!running && interval) {
        clearInterval(interval);
        interval = null;
    }

    updateDisplay();
});

updateDisplay();
</script>

</body>
</html>
