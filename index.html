<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Cronómetro Sincronizado</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #0f172a;
  color: white;
  height: 100%;
}

.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 22px;
  padding: 20px;
  box-sizing: border-box;
}

.timer-box {
  width: min(90vw, 600px);
  height: clamp(120px, 20vw, 200px);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: clamp(60px, 10vw, 140px);
  font-weight: 600;
  border-radius: 20px;
  background: #3f3f46;
  letter-spacing: 6px;
  transition: all 0.3s ease;
}

.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}

button, input {
  background: #1e293b;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 14px;
}

button { cursor: pointer; }
button:hover { background: #334155; }

.settings {
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: center;
  width: 100%;
  max-width: 380px;
}

.limit-control {
  display: flex;
  align-items: center;
  gap: 10px;
}

.color-controls {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
}

.color-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e293b;
  padding: 8px 12px;
  border-radius: 12px;
}

input[type="color"] {
  width: 42px;
  height: 32px;
  border: none;
  border-radius: 6px;
  padding: 0;
  cursor: pointer;
}

.hidden { display: none !important; }

#exitFullscreenBtn {
  position: fixed;
  top: 15px;
  left: 15px;
  background: none;
  border: none;
  color: white;
  font-size: 26px;
  opacity: 0.35;
  cursor: pointer;
  display: none;
  z-index: 10000;
}
#exitFullscreenBtn:hover { opacity: 0.9; }

.fullscreen-active {
  position: fixed;
  inset: 0;
  background: #0f172a;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.fullscreen-active .timer-box {
  width: 100vw !important;
  height: 100vh !important;
  border-radius: 0 !important;
  font-size: clamp(120px, 20vw, 300px) !important;
}
</style>
</head>
<body>

<button id="exitFullscreenBtn">←</button>

<div class="container" id="mainContent">

  <div class="timer-box" id="timer">00:00</div>

  <div class="controls">
    <button id="startPauseBtn">Inicio</button>
    <button onclick="resetTimer()">Reiniciar</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="toggleFullscreen()">Pantalla completa</button>
  </div>

  <div class="settings">
    <div class="limit-control">
      <span>Tiempo límite (min)</span>
      <input type="number" id="limitInput" value="5" min="1" style="width:70px;">
    </div>

    <div class="color-controls">
      <div class="color-item">
        <span>Color en pausa</span>
        <input type="color" id="pauseColor" value="#3f3f46">
      </div>
      <div class="color-item">
        <span>Color en movimiento</span>
        <input type="color" id="runColor" value="#16a34a">
      </div>
      <div class="color-item">
        <span>Color advertencia</span>
        <input type="color" id="warningColor" value="#f59e0b">
      </div>
      <div class="color-item">
        <span>Tiempo excedido</span>
        <input type="color" id="overColor" value="#dc2626">
      </div>
    </div>
  </div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCQiHP9BhNw1u751b2Wu_hMqu7TBVHCWsU",
  authDomain: "crono-1f6e8.firebaseapp.com",
  databaseURL: "https://crono-1f6e8-default-rtdb.firebaseio.com",
  projectId: "crono-1f6e8",
  storageBucket: "crono-1f6e8.firebasestorage.app",
  messagingSenderId: "685487663087",
  appId: "1:685487663087:web:980c13ec43d8807fcaf81a"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const cronoref = ref(database, "cronometro");

let seconds = 0;
let running = false;
let interval = null;

const timerBox = document.getElementById("timer");
const startPauseBtn = document.getElementById("startPauseBtn");
const limitInput = document.getElementById("limitInput");

const pauseColor = document.getElementById("pauseColor");
const runColor = document.getElementById("runColor");
const warningColor = document.getElementById("warningColor");
const overColor = document.getElementById("overColor");

function formatTime(sec){
  const m = String(Math.floor(sec/60)).padStart(2,'0');
  const s = String(sec%60).padStart(2,'0');
  return `${m}:${s}`;
}

function updateColor(){
  const limit = limitInput.value * 60;
  const warningTime = limit - 90;

  if(!running){
    timerBox.style.background = pauseColor.value;
  }
  else if(seconds >= limit){
    timerBox.style.background = overColor.value;
  }
  else if(seconds >= warningTime){
    timerBox.style.background = warningColor.value;
  }
  else{
    timerBox.style.background = runColor.value;
  }
}

function updateDisplay(){
  timerBox.textContent = formatTime(seconds);
  updateColor();
}

function updateFirebase(){
  set(cronoref,{
    seconds,
    running,
    limit: limitInput.value,
    pauseColor: pauseColor.value,
    runColor: runColor.value,
    warningColor: warningColor.value,
    overColor: overColor.value,
    lastUpdate: Date.now()
  });
}

startPauseBtn.addEventListener("click",()=>{
  running=!running;
  startPauseBtn.textContent = running ? "Pausa":"Inicio";
  updateFirebase();
});

window.resetTimer = function(){
  seconds=0;
  running=false;
  startPauseBtn.textContent="Inicio";
  updateFirebase();
}

window.stopTimer = window.resetTimer;

[limitInput,pauseColor,runColor,warningColor,overColor].forEach(el=>{
  el.addEventListener("change",updateFirebase);
});

onValue(cronoref,(snapshot)=>{
  const data=snapshot.val();
  if(!data) return;

  seconds=data.seconds;
  running=data.running;

  limitInput.value=data.limit;
  pauseColor.value=data.pauseColor;
  runColor.value=data.runColor;
  warningColor.value=data.warningColor;
  overColor.value=data.overColor;

  if(running){
    const diff=Math.floor((Date.now()-data.lastUpdate)/1000);
    seconds+=diff;
  }

  startPauseBtn.textContent = running ? "Pausa":"Inicio";
  updateDisplay();
});

setInterval(()=>{
  if(running){
    seconds++;
    updateDisplay();
  }
},1000);

updateDisplay();

</script>
</body>
</html>
