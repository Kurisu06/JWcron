<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cronómetro de Discursos</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        flex-direction: column;
    }

    .container {
        text-align: center;
    }

    .timer {
        width: 320px;
        height: 140px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        font-weight: bold;
        border-radius: 20px;
        margin-bottom: 20px;
        transition: background-color 0.5s ease;
        background-color: gray;
    }

    .controls, .settings {
        margin: 10px 0;
    }

    input, button {
        padding: 8px;
        margin: 5px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
    }

    button {
        cursor: pointer;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<div class="container" id="mainContainer">

    <div class="timer" id="timer">00:00</div>

    <div class="controls">
        <button onclick="startTimer()">Iniciar</button>
        <button onclick="pauseTimer()">Pausar</button>
        <button onclick="resetTimer()">Reiniciar</button>
        <button onclick="toggleFullScreen()">Pantalla Completa</button>
    </div>

    <div class="settings">
        <label>Tiempo límite (minutos): </label>
        <input type="number" id="limitInput" min="1" value="5">
    </div>

    <div class="settings">
        <label>Color en pausa: </label><input type="color" id="pauseColor" value="#808080">
        <label>Color en marcha: </label><input type="color" id="runColor" value="#28a745">
        <label>Color cerca del límite: </label><input type="color" id="warningColor" value="#ffc107">
        <label>Color excedido: </label><input type="color" id="overColor" value="#dc3545">
    </div>

</div>

<script>
let timer;
let seconds = 0;
let running = false;

const timerDisplay = document.getElementById("timer");

function updateDisplay() {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    timerDisplay.textContent =
        String(mins).padStart(2, '0') + ":" +
        String(secs).padStart(2, '0');

    updateColor();
}

function updateColor() {
    const limit = document.getElementById("limitInput").value * 60;
    const pauseColor = document.getElementById("pauseColor").value;
    const runColor = document.getElementById("runColor").value;
    const warningColor = document.getElementById("warningColor").value;
    const overColor = document.getElementById("overColor").value;

    if (!running) {
        timerDisplay.style.backgroundColor = pauseColor;
    } else if (seconds >= limit) {
        timerDisplay.style.backgroundColor = overColor;
    } else if (seconds >= limit - 30) {
        timerDisplay.style.backgroundColor = warningColor;
    } else {
        timerDisplay.style.backgroundColor = runColor;
    }
}

function startTimer() {
    if (!running) {
        running = true;
        timer = setInterval(() => {
            seconds++;
            updateDisplay();
        }, 1000);
    }
}

function pauseTimer() {
    running = false;
    clearInterval(timer);
    updateColor();
}

function resetTimer() {
    running = false;
    clearInterval(timer);
    seconds = 0;
    updateDisplay();
}

function toggleFullScreen() {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
        elem.requestFullscreen();
        document.querySelector(".controls").classList.add("hidden");
        document.querySelectorAll(".settings").forEach(e => e.classList.add("hidden"));
    } else {
        document.exitFullscreen();
        document.querySelector(".controls").classList.remove("hidden");
        document.querySelectorAll(".settings").forEach(e => e.classList.remove("hidden"));
    }
}

updateDisplay();
</script>

</body>
</html>
